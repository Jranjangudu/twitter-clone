<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="./images/icon128.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Modern PWA twitter clone Application" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="./images/icon256.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Twitter clone</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register('./serviceworker.js') // it retuen a promise
          .then((reg) => {
            console.log("Success", reg.scope);
          })
          .catch((err) => {
            console.log("Failure", err);
          })
      })
    }
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
